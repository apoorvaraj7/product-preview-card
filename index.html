<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="card-container">
    <div class="container">
      <div class="image-container">
        <img src="./images/image-product-desktop.jpg" alt="product image" class="image" >

        <img src="./images/image-product-mobile.jpg" alt="product image" class="image-1">
      </div>
      
      <div class="content-container">
        <p class="sub-text">Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="main-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="pricing">
          <p class="price-rate-1">$149.99</p>
          <p class="price-rate-2">$169.99</p>
        </div>

        <button class="icon-button">
          <a href="#" class="cart-link">
            <img class="cart-icon" src="./images/icon-cart.svg">Add to Cart
          </a>
        </button>
      </div>
      
    </div>
  </div>

</body>
</html>
